[package]
name = "houston_app"
version = "2.0.0-beta.1"
edition = "2021"
rust-version = "1.80"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package.metadata.winres]
FileDescription = "Houston Tools Discord Bot"

[lints]
workspace = true

[dependencies]
anyhow = "1.0.89"
base64 = "0.22.1"
bitflags = "2.6.0"
chrono = { version = "0.4.38", default-features = false }
dashmap = "5.5.3"
env_logger = "0.11.5"
log = { version = "0.4.22", features = ["serde"] }
once_cell = "1.20.2"
rand = "0.8.5"
serde = "1.0.210"
serde_bare = "0.5.0"
simd-json = { version = "0.13.11", features = ["serde"] }
smallvec = { version = "1.13.2", features = ["const_generics", "const_new", "union", "serde", "write"] }
thiserror = "1.0.64"
tokio = { version = "1.40.0", features = ["macros", "rt-multi-thread"] }
urlencoding = "2.1.3"

azur_lane = { path = "../azur_lane" }
utils = { path = "../utils" }

[dependencies.serenity]
git = "https://github.com/serenity-rs/serenity.git"
branch = "next"
default-features = false
features = [
    "rustls_backend",
    "builder", "chrono", "framework", "gateway", "model", "http", "utils"
]

[dependencies.poise]
git = "https://github.com/serenity-rs/poise.git"
branch = "serenity-next"
default-features = false
features = [
    "chrono", "handle_panics"
]

[dependencies.config_rs]
package = "config"
version = "0.14.0"
default-features = false
features = ["toml"]

[target.'cfg(windows)'.build-dependencies]
winres = "0.1.12"
