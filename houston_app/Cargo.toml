[package]
name = "houston_app"
version = "2.0.0-beta.4"
edition.workspace = true
rust-version.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package.metadata.winresource]
FileDescription = "Houston Tools Discord Bot"

[lints]
workspace = true

[dependencies]
anyhow = "1.0.93"
base64 = "0.22.1"
bitflags = "2.6.0"
bson = { version = "2.13.0", features = ["chrono-0_4"] }
bytes = "1.8.0"
chrono = { version = "0.4.38", default-features = false }
dashmap = "6.1.0"
env_logger = { version = "0.11.5", features = ["humantime", "regex"], default-features = false }
humantime = "2.1.0"
log = { version = "0.4.22", features = ["serde"] }
mongodb = { version = "3.1.0" }
rand = "0.8.5"
serde = "1.0.214"
serde_bare = "0.5.0"
simd-json = { version = "0.13.11", features = ["serde"] }
smallvec = { version = "1.13.2", features = ["const_generics", "const_new", "union", "serde", "write"] }
thiserror = "1.0.68"
tokio = { version = "1.41.0", features = ["macros", "rt-multi-thread"] }
urlencoding = "2.1.3"

azur_lane = { path = "../azur_lane" }
utils = { path = "../utils" }

[dependencies.serenity]
git = "https://github.com/serenity-rs/serenity.git"
branch = "next"
default-features = false
features = [
    "rustls_backend",
    "builder", "chrono", "framework", "gateway", "model", "http", "utils"
]

[dependencies.poise]
git = "https://github.com/serenity-rs/poise.git"
branch = "serenity-next"
default-features = false
features = [
    "chrono", "handle_panics"
]

[dependencies.config_rs]
package = "config"
version = "0.14.1"
default-features = false
features = ["toml"]

[build-dependencies]
utils_build = { path = "../utils_build" }
